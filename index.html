<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="dashboard">
                    <img src="kym-mackinnon-lNvQBKTj5-8-unsplash.jpg" alt="">
                    <div>Dashboard</div>
                </div>
                <div class="options">
                    <div class="options-top">
                        <div class="item">
                            <img src="" alt="">
                            <div>Home</div>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <div>Profile</div>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <div>Messages</div>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <div>History</div>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <div>Tasks</div>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <div>Communities</div>
                        </div>
                    </div>
                    <div class="options-bottom">
                        <div class="item">
                            <img src="" alt="">
                            <div>Settings</div>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <div>Support</div>
                        </div>
                        <div class="item">
                            <img src="" alt="">
                            <div>Privacy</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="top-row">
                <div class="left">
                    <img src="kym-mackinnon-lNvQBKTj5-8-unsplash.jpg" alt="search-icon">
                    <div class="search-bar"></div>
                </div>

                <div class="right">
                    <img src="kym-mackinnon-lNvQBKTj5-8-unsplash.jpg" alt="bell-icon">
                    <img src="kym-mackinnon-lNvQBKTj5-8-unsplash.jpg" alt="top-logo">
                    <div class="text">Morgan Oakley</div>
                </div>
            </div>
            <div class="bottom-row">
                <div class="left">
                    <img src="" alt="">
                    <div class="text">Hi, there <br>Morgan Oakley(@morgan)</div>
                </div>
                <div class="right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="main-content-left">
                <div class="projects">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
            </div>
            <div class="main-content-right">
                <div class="announcements">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="trending">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
